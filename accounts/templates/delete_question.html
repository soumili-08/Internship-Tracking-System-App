{% extends "base.html" %}
{% block content %}
<div class="delete-container">
    <h2>Delete Question</h2>
    <p>Are you sure you want to delete this question?</p>
    <p><strong>{{ question.question_text }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Yes, Delete</button>
        <a href="{% url 'admin_questions' %}" class="btn-cancel">Cancel</a>
    </form>
</div>

<style>
.delete-container {
    background: #0d0d0d;
    color: white;
    padding: 25px;
    border-radius: 12px;
    max-width: 600px;
    margin: auto;
    text-align: center;
    box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
}
.delete-container h2 {
    color: #ff4444;
}
.btn-delete, .btn-cancel {
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
    margin: 10px;
}
.btn-delete {
    background: #ff4444;
    color: white;
}
.btn-cancel {
    background: #1e90ff;
    color: white;
}
.btn-delete:hover {
    background: #cc0000;
}
.btn-cancel:hover {
    background: #0b63c9;
}
</style>
{% endblock %}
