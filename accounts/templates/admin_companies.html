{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
    <h2 class="title">Company Users</h2>

    <div class="companies-table">
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Joined</th>
                </tr>
            </thead>
            <tbody>
                {% for company in companies %}
                <tr>
                    <td>{{ company.email }}</td>
                    <td>{{ company.created_at }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">No companies found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Back to Dashboard Button -->
    <div class="back-btn-container">
        <a href="{% url 'admin_dashboard' %}" class="btn-back">‚Üê Back to Dashboard</a>
    </div>
</div>

<style>
.dashboard-container {
    background: #0d0d0d;
    color: white;
    padding: 25px;
    border-radius: 12px;
    max-width: 900px;
    margin: auto;
    box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
}
.title {
    text-align: center;
    font-size: 26px;
    margin-bottom: 20px;
    color: #1e90ff;
}
.companies-table table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    border: 1px solid #1e90ff;
    border-radius: 10px;
    overflow: hidden;
}
.companies-table th, .companies-table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #1e90ff;
}
.companies-table th {
    background: #1a1a1a;
    color: #1e90ff;
    text-transform: uppercase;
    font-size: 14px;
}
.companies-table tr:nth-child(even) {
    background: #141414;
}
.companies-table tr:hover {
    background: #1e1e1e;
}
.back-btn-container {
    text-align: center;
    margin-top: 20px;
}
.btn-back {
    display: inline-block;
    padding: 10px 18px;
    background: #1e90ff;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
}
.btn-back:hover {
    background: #0b63c9;
}
</style>
{% endblock %}
