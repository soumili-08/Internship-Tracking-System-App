{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2 class="title">Add Question</h2>

    <form method="post">
        {% csrf_token %}
        
        <label>Category:</label>
        <select name="category" required>
            {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
        </select><br><br>

        <label>Question:</label>
        <textarea name="question_text" required></textarea><br><br>

        <label>Option 1:</label>
        <input type="text" name="option1" required><br>

        <label>Option 2:</label>
        <input type="text" name="option2" required><br>

        <label>Option 3:</label>
        <input type="text" name="option3" required><br>

        <label>Option 4:</label>
        <input type="text" name="option4" required><br><br>

        <label>Correct Option:</label>
        <select name="correct_option" required>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select><br><br>

        <button type="submit" class="btn-save">Add Question</button>
        <a href="{% url 'admin_dashboard' %}" class="btn-cancel">Cancel</a>
    </form>

    <!-- Back to Dashboard Button -->
    <div class="back-btn-container">
        <a href="{% url 'admin_dashboard' %}" class="btn-back">‚Üê Back to Dashboard</a>
    </div>
</div>

<style>
.form-container {
    background: #0d0d0d;
    color: white;
    padding: 25px;
    border-radius: 12px;
    max-width: 700px;
    margin: auto;
    box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
}
.title {
    text-align: center;
    font-size: 26px;
    margin-bottom: 20px;
    color: #1e90ff;
}
label {
    font-weight: bold;
    color: #1e90ff;
}
input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    background: #1a1a1a;
    color: white;
    border: 1px solid #1e90ff;
    border-radius: 8px;
}
textarea {
    min-height: 100px;
}
.btn-save, .btn-cancel {
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
    margin-right: 10px;
}
.btn-save {
    background: #1e90ff;
    color: white;
}
.btn-cancel {
    background: #ff4444;
    color: white;
}
.btn-save:hover {
    background: #0b63c9;
}
.btn-cancel:hover {
    background: #cc0000;
}
.back-btn-container {
    text-align: center;
    margin-top: 20px;
}
.btn-back {
    display: inline-block;
    padding: 10px 18px;
    background: #1e90ff;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
}
.btn-back:hover {
    background: #0b63c9;
}
</style>
{% endblock %}
