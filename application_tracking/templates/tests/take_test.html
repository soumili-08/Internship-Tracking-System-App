{% extends "base.html" %}
{% block content %}
<div class="test-container">

  <!-- Back Button -->
  <a href="{% url 'test_categories' %}" class="btn-back">‚Üê Back</a>

  <h2 class="test-title">{{ category.name }} - Test</h2>

  <form method="post">
    {% csrf_token %}
    {% for question in questions %}
      <div class="question-box">
        <p class="question-text"><strong>Q{{ forloop.counter }}. {{ question.question_text }}</strong></p>
        <label class="option">
          <input type="radio" name="{{ question.id }}" value="option1">
          {{ question.option1 }}
        </label><br>
        <label class="option">
          <input type="radio" name="{{ question.id }}" value="option2">
          {{ question.option2 }}
        </label><br>
        <label class="option">
          <input type="radio" name="{{ question.id }}" value="option3">
          {{ question.option3 }}
        </label><br>
        <label class="option">
          <input type="radio" name="{{ question.id }}" value="option4">
          {{ question.option4 }}
        </label><br>
      </div>
    {% endfor %}
    
    <button type="submit" class="btn-submit">Submit Test</button>
  </form>
</div>

<style>
/* Full page background */
body {
  background: #000; /* Deep black */
  color: #fff;
  font-family: Arial, sans-serif;
}

/* Container */
.test-container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
  position: relative;
}

/* Back Button */
.btn-back {
  display: inline-block;
  margin-bottom: 20px;
  padding: 8px 16px;
  background: #c40736;
  color: white;
  text-decoration: none;
  font-weight: bold;
  border-radius: 8px;
  box-shadow: 0 0 12px rgba(255, 0, 0, 0.7);
  transition: 0.3s;
}
.btn-back:hover {
  background: #ff1e56;
  box-shadow: 0 0 20px rgba(255, 0, 0, 1);
}

/* Title */
.test-title {
  text-align: center;
  font-size: 28px;
  margin-bottom: 25px;
  color: #ffffff;
  text-transform: uppercase;
  letter-spacing: 2px;
}

/* Question Box */
.question-box {
  background: #000; /* Inside color black */
  border: 2px solid red; /* Border red */
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 25px;
  position: relative;
  box-shadow: 0 0 15px rgba(255, 0, 0, 0.8); /* Red glow */
}

/* Question Text */
.question-text {
  font-size: 18px;
  margin-bottom: 15px;
  color: #ffffff; /* White */
}

/* Options */
.option {
  display: block;
  margin: 8px 0;
  cursor: pointer;
  font-size: 16px;
  color: #ffffff; /* White */
}
.option input {
  margin-right: 8px;
}

/* Submit Button */
.btn-submit {
  display: block;
  margin: 30px auto 0;
  padding: 12px 30px;
  background: #c40736;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  text-transform: uppercase;
  box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
  transition: 0.3s ease;
}
.btn-submit:hover {
  background: #ff1e56;
  box-shadow: 0 0 25px rgba(255, 0, 0, 1);
}
</style>
{% endblock %}
